<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todoka - Task manager</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/favicon.png"  type="image/png">
  </head>
  <body>
    <header>
      <div class="center">
        <div class="left">
          <img alt="Todoka Logo" src="../img/favicon.png">
          <span>TodoKa</span>
        </div>
        <div class="right">
          <nav>
            <a target="_blank" href="https://github.com/jadenjoner/todoka">Github</a>
            <a target="_blank" href="https://github.com/jadenjoner/todoka/issues">Report Bug</a>
            <a onclick="start()">Start Using TodoKa</a>
          </nav>
        </div>
        <div class="clear"></div>
      </div>
    </header>
    <main>
      <div class="center">
        <h1>Todoka</h1>
        <h2>The New Way to Keep Track of Tasks</h2>
        <img src="../img/todoka-guide.gif">
        <br><br><br>
        <h2>Only Focus On What You Need to Do Today</h2>
        <img src="img/app1.png">
        <br><br><br>
        <h2>No Accounts, 100% Free</h2>
        <br>
        <div class="middle">
          <button onclick="start()">Start using TodoKa</button>
        </div>
        <img src="img/app2.png">
      </div>
    </main>
  </body>
  <footer>
    <div class="center">
      <div class="left">
        <img alt="Todoka Logo" src="../img/favicon.png">
      </div>
      <nav class="right">
        <a target="_blank" href="https://github.com/jadenjoner/todoka">Github</a>
        <a target="_blank" href="https://github.com/jadenjoner/todoka/issues">Report Bug</a>
        <a onclick="start()">Start Using TodoKa</a>
      </nav>
      <div class="clear"></div>
    </div>
  </footer>

  <script>

  function start(){
    localStorage.setItem('todoka', true)
    window.location = '../'
  }

  </script>
</html>
